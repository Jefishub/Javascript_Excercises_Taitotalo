<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Teht채v채 15</title>
</head>
<body>
    <form onsubmit="tuloste(event)">
        <label for="teksti">Anna teksti: </label>
        <input type="text" id="teksti"><br>
        <input type="submit" value="Muotoile teksti"><br>
    </form>
    <p id="tuloste"></p>
    <p id="tuloste2"></p>
    <script>
        let tulosteElem = document.getElementById('tuloste');
        let tuloste2Elem = document.getElementById('tuloste2');
        let tekstiElem = document.getElementById('teksti');
        function tuloste(e) {
            e.preventDefault();
            let teksti = tekstiElem.value;
            let tulos = '';
            // Kirjoita t채h채n oma koodisi
            tulos = teksti[0].toUpperCase() + teksti.slice(1,teksti.length-1);

            tulosteElem.innerHTML = tulos;
            tuloste2Elem.innerHTML = tulos.toUpperCase();
        }
    </script>
</body>
</html>
