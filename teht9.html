<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 9</title>
</head>
<body>
    <form onsubmit="tulosta(event)">
        <input type="submit" value="Paina minua!">
    </form>
    <p id="tuloste"></p>
</body>
<script>
    function tulosta(e) {
        e.preventDefault();    
        let tulosteElem = document.getElementById('tuloste');
        let kori = ['päärynä', 'omena', 'persikka'];
        let teksti = "Hedelmiä on korissa " + kori.length + ", joista yksi on " + kori[0];

        tulosteElem.innerHTML = teksti;
    }
</script>
</html>
