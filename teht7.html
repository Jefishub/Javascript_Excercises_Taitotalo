<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 1</title>
</head>
<body>
    <form onsubmit="tulostaNumerot(event)">
        <input type="submit" value="Paina minua!">
    </form>
    <p id="tuloste"></p>
</body>
<script>
    function tulostaNumerot(e) {
        e.preventDefault();    
        let tulosteElem = document.getElementById('tuloste');
        let teksti = "";
        for (var i = 1; i<=10; i++) {
            teksti += '<span style="font-size:' + String(10+i) + 'px">' + String(i) + '</span><br>';
        }      

        tulosteElem.innerHTML = teksti;
    }
</script>
</html>
