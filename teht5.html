<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Teht채v채 5</title>
</head>
<body>
    <form onsubmit="tuloste(event)">
        <label for="luku">Luku</label>
        <input id="luku" type="number" placeholder="Luku">
        <br>
        <input type="submit" value="Laske">
    </form>
    <h2 id="numero"></h2>
    <script>
        let numeroElem = document.getElementById('numero');
        let lukuElem = document.getElementById('luku');
        function tuloste(e) {
            e.preventDefault();
            let luku = Number(lukuElem.value);
            let teksti = "";
            // Kirjoita t채h채n oma koodisi
            for (var i = 0; i <= 10; i++) {
                teksti += String(luku) + " * = " + String(luku * i) + "<br>";
            }
            numeroElem.innerHTML = teksti;
        }
    </script>
</body>
</html>
