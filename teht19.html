<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 19</title>
</head>
<body>
    <form onsubmit="tulosta(event)">
        <input id="numero" type="text" placeholder="Anna numero">
        <input type="submit" value="Paina minua!">
    </form>
    <p id="tuloste"></p>
</body>
<script>
    function tulosta(e) {
        e.preventDefault();    
        let tulosteElem = document.getElementById('tuloste');
        let numero = document.getElementById("numero").value;
        let isInRef = false;
        if (numero < 100 && numero.includes(5))
            isInRef = true;

        tulosteElem.innerHTML = isInRef;

         
    }
</script>
</html>
