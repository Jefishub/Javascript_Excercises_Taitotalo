<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Tehtävä 10</title>
</head>
<body>
    <form onsubmit="tulosta(event)">
        <input type="submit" value="Paina minua!">
    </form>
    <p id="tuloste"></p>
</body>
<script>
    function tulosta(e) {
        e.preventDefault();    
        let tulosteElem = document.getElementById('tuloste');
        let numerot = [1,2,3,5,6,7,9,6,5,4,3];
        let summa = 0;

        //numerot.forEach(element => summa += element);
        
        numerot.forEach(myFunction);
        function myFunction(item) {
            summa += item;
        }

        tulosteElem.innerHTML = "Taulukon [" + numerot + "] lukujen summa on: " + summa;
    }
</script>
</html>
