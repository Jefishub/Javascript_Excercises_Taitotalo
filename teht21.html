<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Teht채v채 21</title>
</head>
<body>
    <form onsubmit="tuloste(event)">
        <input type="submit" value="Paina t채st채!"><br>
    </form>
    <p id="tuloste"></p>
    <script>
        let tulosteElem = document.getElementById('tuloste');
        let taulukko = [2,3,5,1,8]
        function tuloste(e) {
            e.preventDefault();
            let tulos = [];
            taulukko.forEach(numero => tulos.push(numero*3))
            tulosteElem.innerHTML = tulos;
        }
    </script>
</body>
</html>
